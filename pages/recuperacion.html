<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/recuperarContrasena.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recuperar</title>
</head>
<body class="bodyIndex">

    <section class="form">
        <form action="" class="formIngreso" >
            <fieldset class="contenidoFormulario">
                <section class="imagenTextoForm">
                    <img src="../assets/images/inicio/Coder Inicio.jpg" alt="" class="formImagen">
                    <p>Llena el formulario para recuperar tu<br> contrase単a de Coder Market Brokers</p>
                </section>
                <section class="sectionform">
                    <label for="nombre"></label>
                    <input type="text" id="nombreRecuperacion" name="nombre" required placeholder="Ingresa tu nombre de usuario">
                </section>
                <section class="sectionform">
                    <label for="palabra"></label>
                    <input type="text" id="palabraSecreta" name="palabra" required placeholder="Ingresa tu palabra secreta">
                </section>
                <section class="sectionform">
                    <label for="newContrasena" ></label>
                    <input type="password" id="nuevaContrasena" name="NewContrasena" placeholder="Ingresa tu  nueva contrase単a">
                </section>
                <section class="sectionform">
                    <label for="repetirContrasena" ></label>
                    <input type="password" id="repetirNuevaContrasena" name="repetirContrasena" placeholder="Repeti tu nueva contrase単a">
                </section>
                <div class="mensajeError" id="mensajeError"></div>
                <section class="sectionform">
                    <input type="submit" value="Recuperar Contrase単a" class="boton" id="botonRecuperar">
                    <button type="button" class="boton2" id="recuperacionCancelar">Cancelar</button>
                </section>
                <section class="sectionform">
                </section>
            </fieldset>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
